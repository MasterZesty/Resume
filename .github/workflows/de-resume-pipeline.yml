name: de-resume-pipeline
on:
  push:
    branches: [ main ]
    paths:
      - '1-de-resume/**'
      - '.github/workflows/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Build_DE_Resume:
    runs-on: ubuntu-latest

    steps:

      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: FileTree
        run: |
          ls

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: 1-de-resume
          root_file: main.tex

      - name: FileTree
        run: |
          ls

      - name: Rename file
        run: |
          sudo mv 1-de-resume/main.pdf 1-de-resume/Krishna_Nimbalkar_DE_Resume.pdf

      - name: Copy file
        run: |
          sudo mv 1-de-resume/Krishna_Nimbalkar_DE_Resume.pdf pdfjs/resume

      - name: Get current date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%d/%m/%Y')"

      - name: Create DE Resume Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: DE_Resume_${{ steps.date.outputs.date }}
          release_name: Krishna Nimbalkar FE Resume
          body: |
            Resume Last Updated on : ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Resume Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pdfjs/resume/Krishna_Nimbalkar_DE_Resume.pdf
          asset_name: Krishna_Nimbalkar_DE_Resume.pdf
          asset_content_type: application/pdf

      - name: Deploy to gh-pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: pdfjs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "deploy website"